<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商店</title>
		<link rel="stylesheet" href="js/jquery-ui.min.css" />
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/jquijs.js"></script>

		<script type="text/javascript">
			var tu;
			window.onload = function() {}

			function getParam() {
				var urlInfo = window.location.href; //获取当前页面的url  
				var intLen = urlInfo.length; //获取url的长度  
				var offset = urlInfo.indexOf("?"); //设置参数字符串开始的位置  
				var strKeyValue = urlInfo.substr(offset, intLen); //取出参数字符串 这里会获得类似“id=1”这样的字符串  
				var arrParam = strKeyValue.split("="); //对获得的参数字符串按照“=”进行分割  
				var strParamValue = arrParam[1]; //得到参数值  
				alert("你的分数是" + strParamValue);
				tu = strParamValue;
				return strParamValue;
			}

			function x(tu) {
				document.getElementById("show").src = 'img/' + tu + '.jpg';
			}

			function f() {
				window.location.href = "main.html";
			}
		</script>

		</script>

		<style type="text/css">
			#score {
				margin-top: 30px;
				margin-bottom: 30px;
				margin-left: 30px;
			}
			
			#shop {
				margin-top: 30px;
				margin-bottom: 30px;
				margin-left: 30px;
			}
			
			#main {}
			
			body {
				text-align: center;
			}
			
			#title {
				margin-left: 18%;
			}
			
			#show {
				float: left;
				margin-bottom: 100px;
			}
			
			h2 {
				color: red;
				float: left;
			}
		</style>

	</head>

	<body>

		<div id="main" style="background:url(img/background1.jpg);width: 100%;height: 600px;">
			<!--<h2>24秒糖果店</h2>-->
			<img id="title" src="img/title.png" width="50%" height="100" /></br>
			<input type="button" value="分数等级" id="score" onclick="getParam()" /></br>
			<input type="button" value="商店" id="shop" onclick="x(tu)" /></br>
			<h2>你的奖品是：</h2>
			<img id="show" width="50%" height="300" />
		</div>
	</body>

</html>
